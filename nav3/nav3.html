<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav3</title>
    <link rel="stylesheet" href="nav3.css" />
    <script src="nav3.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  <body>
    <header id="header">
      <div class="logo">
        <a href="#">LOGO.</a>
      </div>

      <button class="menu-btn">
        <div class="menu-text">
          <p class="menu">
            Menu
            <br />
            Close
          </p>
        </div>
        <div class="menu-dot-box">
          <div class="dot dot1"></div>
          <div class="dot dot2"></div>
        </div>
      </button>
      <nav id="navbar" class="hide">
        <ul class="nav-links nav-animation">
          <li class="active">
            <div>
              <p class="nav-link">
                <a href="#">Home</a>
                <br />
                <a href="#">Home</a>
              </p>
            </div>
          </li>
          <li>
            <div>
              <p class="nav-link">
                <a href="#">About us</a>
                <br />
                <a href="#">About us</a>
              </p>
            </div>
          </li>
          <li>
            <div>
              <p class="nav-link">
                <a href="#">Projects</a>
                <br />
                <a href="#">Projects</a>
              </p>
            </div>
          </li>
          <li>
            <div>
              <p class="nav-link">
                <a href="#">Contact</a>
                <br />
                <a href="#">Contact</a>
              </p>
            </div>
          </li>
        </ul>
        <div class="nav-newsletter nav-animation">
          <p>Subscribe to our newsletter</p>
          <div class="newsletter-input">
            <input type="text" placeholder="Your email" />
            <a><i class="fa-solid fa-arrow-right"></i></a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
